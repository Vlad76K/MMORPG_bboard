{% extends "main.html" %}

{% block content %}
<div>
    <h5><a>Не зарегистрированы: </a><a href="/sign/signup">зарегистрироваться</a></h5>
</div>

<h2> Войти в систему </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Войти">
</form>
{% endblock %}
